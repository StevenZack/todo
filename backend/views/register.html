<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://stevenzack.github.io/leafapp/leafapp.min.css">
    <script defer src="https://stevenzack.github.io/leafapp/leafapp.min.js"></script>
</head>

<body>
    <div page="nav" style="height: 52px;">
        <progress></progress>
    </div>
    <div class="c">
        <div class="w maxwsm">
            <h1>
                <a href="/login">Login</a>
                |
                Register
            </h1>
            <hr>
            <form action="/register" method="post">
                <p>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </p>
                <p>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </p>
                <p>
                    <input type="submit" value="submit">
                </p>
            </form>
        </div>
    </div>
</body>

</html>
